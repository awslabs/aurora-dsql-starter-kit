name: Generate AGENTS.md

on:
  push:
    branches:
      - main
    paths:
      - 'documentation/**'
      - '.github/workflows/generate-agents.yml'
  pull_request:
    paths:
      - 'documentation/**'
      - '.github/workflows/generate-agents.yml'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write

jobs:
  agents:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Generate AGENTS.md
        run: npx agents-md compose
        
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code AGENTS.md || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true' && github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add AGENTS.md
          git commit -m "chore: regenerate AGENTS.md"
          git push
          
      - name: Comment on PR if changed
        if: steps.git-check.outputs.changed == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ AGENTS.md needs to be regenerated. Run `npx agents-md compose` locally and commit the changes.'
            })
